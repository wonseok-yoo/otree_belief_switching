{% extends "otree/Page.html" %}
{% block content %}
    <h2>Decision</h2>
    <p>Please choose between Lottery A and Lottery B for each row:</p>
    <form method="post">
        <div class="table-container">
             <table class="mpl-table">
            <tr>
                <th></th>
                <th>Lottery A</th>
                <th>Choice</th>
                <th>Lottery B</th>
            </tr>
            {% for row in MPL %}
            <tr>
                <td>{{ row.0 }}</td>
                <td>{{ row.1 }}</td>
                <td>
                    <label>
                        <input type="radio" name="choice_{{ row.0 }}" value="A" required>
                        Lottery A
                    </label>
                    <label>
                        <input type="radio" name="choice_{{ row.0 }}" value="B" required>
                        Lottery B
                    </label>
                </td>
                <td>{{ row.2 }}</td>
            </tr>
            {% endfor %}
        </table>
        </div>
    <div>
        <form method="POST">
            <button type="submit" class="btn btn-primary">Next</button>
        </form>
    </div>
    </form>

        <style>
    .table-container {
        text-align: center;
    }
    .mpl-table {
        width: 100%;
        margin: 0 auto;
    }
    .mpl-table th, .mpl-table td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
    }
    .mpl-table th {
        background-color: #f2f2f2;
        font-weight: bold;
    }
{% endblock %}
